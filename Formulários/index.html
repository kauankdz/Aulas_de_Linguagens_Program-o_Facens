<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        /* Estilo para os fieldsets */
        fieldset {
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Estilo para os labels e inputs */
        label {
            display: inline-block;
            width: 150px;
            margin-right: 10px;
        }

        input[type="text"], input[type="password"], input[type="date"], input[type="email"], select {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Ajustando o espaçamento */
        fieldset legend {
            font-weight: bold;
            padding-bottom: 5px;
        }

        /* Melhorando o alinhamento do formulário */
        form {
            width: 50%;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        /* Ajuste do botão de envio */
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="https://www.w3schools.com/" method="POST">
        <!-- Data -->
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br><br>

        <!-- Dados de Acesso -->
        <fieldset>
            <legend>Dados de Acesso</legend>
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>
        </fieldset>

        <!-- Dados Pessoais -->
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required><br><br>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required><br><br>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento"><br><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" list="cidades" required>
            <datalist id="cidades">
                <option value="São Paulo">
                <option value="Rio de Janeiro">
                <option value="Belo Horizonte">
                <option value="Curitiba">
                <option value="Sorocaba">
            </datalist><br><br>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="PR">Paraná</option>
            </select><br><br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required><br><br>
        </fieldset>

        <!-- Gênero -->
        <fieldset>
            <legend>Gênero</legend>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino"><br><br>

            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"><br><br>

            <label for="nao_falar">Prefiro não falar</label>
            <input type="radio" id="nao_falar" name="genero" value="nao_falar"><br><br>
        </fieldset>

        <!-- Curso -->
        <fieldset>
            <legend>Curso</legend>
            <label for="ads">ADS</label>
            <input type="checkbox" id="ads" name="curso" value="ads"><br><br>

            <label for="jogos">Jogos</label>
            <input type="checkbox" id="jogos" name="curso" value="jogos"><br><br>

            <label for="gestao_ti">Gestão de TI</label>
            <input type="checkbox" id="gestao_ti" name="curso" value="gestao_ti"><br><br>

            <label for="banco_dados">Banco de Dados</label>
            <input type="checkbox" id="banco_dados" name="curso" value="banco_dados"><br><br>
        </fieldset>

        <!-- Modelo -->
        <fieldset>
            <legend>Modelo</legend>
            <label for="presencial">Presencial</label>
            <input type="radio" id="presencial" name="modelo" value="presencial"><br><br>

            <label for="ead">EAD</label>
            <input type="radio" id="ead" name="modelo" value="ead"><br><br>

            <label for="semi_presencial">Semi Presencial</label>
            <input type="radio" id="semi_presencial" name="modelo" value="semi_presencial"><br><br>
        </fieldset>

        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
